<ion-card-header>
  <ion-card-title div class="seleccioncursosTi">Lo que los estudiantes estan viendo</ion-card-title>
  </ion-card-header>
<ion-card-content>
  <ion-grid>
      <ion-row>
        <ion-col size-sm="12" size-md="6" size-lg="4" size-xl="3" *ngFor="let stu of estudiantes">
          <ion-card>
            <a href="/hipervinculos2" style="text-decoration: none;">
            <img alt="" src="{{stu.imagencurso}}" />
            <ion-card-header>
              <ion-card-title div class="seleccioncursosTi">{{stu.nombre}}</ion-card-title>
              <ion-card-subtitle div class="seleccioncursosSub">
                  <div>{{ stu.descripcion }}</div>
                  <div>{{ stu.puntuacion }}</div>
                  <div>{{ stu.precio }}</div>
                </ion-card-subtitle>
                
            </ion-card-header>  
          </a>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-card-content>
