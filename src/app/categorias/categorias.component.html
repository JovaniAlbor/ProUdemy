<ion-card-header>
  <ion-card-title div class="seleccioncursosTi">Categorias principales</ion-card-title>
  </ion-card-header>

<ion-card-content>
  <ion-grid>
      <ion-row>
        <ion-col size-sm="12" size-md="6" size-lg="4" size-xl="3" *ngFor="let cate of categorias">
          <ion-card>
            <a href="/hipervinculos3" style="text-decoration: none;">
            <img alt="" src="{{cate.imagencate}}" />
            <ion-card-header>
              <ion-card-title div class="seleccioncursosTi">{{cate.nombre}}</ion-card-title>
            </ion-card-header>  
            </a>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-card-content>
